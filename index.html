<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>IP119 - T1 - Login</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="container">
            <div id="left-wrapper">
                <div class="logo">
                    <a href="#"><i class="fab fa-gripfire"></i></a>
                </div>
                <h1 class="left-wrapper-heading">Hello, Friend!</h1>
                <p class="left-wrapper-text">
                    Enter your personal details and start journey with us ...
                </p>
            </div>
            <div id="right-wrapper">
                <div class="logo mobile-logo">
                    <a href="#"><i class="fab fa-gripfire"></i></a>
                </div>
                <h1 class="right-wrapper-heading">Sign in to your account</h1>
                <p class="right-wrapper-text">OR</p>
                    <form action="#" class="form">
                        <button type="reset" class="btn-reset">Reset your account</button>
                        <div class="form-group">
                            <input id="email" type="email" class="input" placeholder="Email Address" required >
                            <label for="email" class="label">Email Address</label>
                        </div>
                        <div class="form-group pass">
                            <input id="password" type="password" class="input" placeholder="Password" required>
                            <label for="password" class="label">Password</label>
                        </div>
                        <button type="submit" class="btn-submit">Sign in</button>
                    </form>
            </div>
        </div>
    </body>
</html>
